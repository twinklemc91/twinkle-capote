<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fantastic Progress Bars</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- Start your project here-->
    <div class="container flex-center flex-column">
        <!-- Header -->
        <h1 class="animated fadeIn mb-4">Progress Bars Demo</h1>
        <h5 class="animated fadeIn mb-3">Powered by Bootstrap Material Design</h5>
        <p class="animated fadeIn text-muted"><a href="http://www.twinkle-capote.me/" target="_blank">Twinkle Capote</a></p>
        <div class="clearfix">&nbsp;</div>
            
        <!-- Content start here -->
        <div id="contents">
            <div id="contents-bars">
            </div>

            <div class="clearfix">&nbsp;</div>

            <div class="flex-row">
                <select id="select-progressbar" class="mdb-select dropdown-primary btn-secondary">
                </select>
                
                <div id="contents-btn">
                </div>
            </div>
        </div><!-- End of contents-->
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom Javascript file-->
    <script type="text/javascript" src="js/index.min.js"></script>
</body>

</html>
